<!DOCTYPE html>
<html>
<head>
	<title>calculator</title>
	<script type="text/javascript">
		function insert(num)
		{
			document.form.text.value=document.form.text.value+num;
		}
		function equal()
		{
			var exp=document.form.text.value;
			if(exp)
			document.form.text.value=eval(exp);
			
		}
		function clean(){
			document.form.text.value="";
		}
	</script>
	<style type="text/css">

		.button{
			width: 50px;
			height: 50px;
			font-size: 25px;
			margin: 2px; 
			cursor: pointer;
			background-color: #555555;
			border-radius: 50%;
		}
		.text{
			width: 221px;
			height: 50px;
			font-size: 25px;
			margin: 3.5px; 
		}
		.main{
			position: absolute;
			top: 30%;
			bottom: 75%;
			transform: translateX(70%) translateY(-50%);

		}
		.bg{
			background: linear-gradient(to right,red,blue);
			height: 100%;
		}
	</style>
</head>
<body class="bg">
	
<div class="main">

	<form name="form">
		<input class="text" type="text" name="text" placeholder="display..">
	
	<table>
		
		<tr>
			<td><input class="button" type="button" name="C" value="C" onclick="clean()"></td>
			<td><input class="button" type="button" name="<" value="<" onclick="insert('<')"></td>
			<td><input class="button" type="button" name="/" value="/" onclick="insert('/')"></td>
			<td><input class="button" type="button" name="=" value="=" onclick="equal()"></td>
		</tr>
		<tr>
			<td><input class="button" type="button" name="1" value="1" onclick="insert(1)"></td>
			<td><input class="button" type="button" name="2" value="2" onclick="insert(2)"></td>
			<td><input class="button" type="button" name="3" value="3" onclick="insert(3)"></td>
			<td><input class="button" type="button" name="+" value="+" onclick="insert('+')"></td>
		</tr>
		<tr>
			<td><input class="button" type="button" name="4" value="4" onclick="insert(4)"></td>
			<td><input class="button" type="button" name="5" value="5" onclick="insert(5)"></td>
			<td><input class="button" type="button" name="6" value="6" onclick="insert(6)"></td>
			<td><input class="button" type="button" name="-" value="-" onclick="insert('-')"></td>
		</tr>
		<tr>
			<td><input class="button" type="button" name="7" value="7" onclick="insert(7)"></td>
			<td><input class="button" type="button" name="8" value="8" onclick="insert(8)"></td>
			<td><input class="button" type="button" name="9" value="9" onclick="insert(9)"></td>
			<td><input class="button" type="button" name="*" value="*" onclick="insert('*')"></td>
		</tr>
		
	</table>
	</form>
	
</div>

</body>
</html>
